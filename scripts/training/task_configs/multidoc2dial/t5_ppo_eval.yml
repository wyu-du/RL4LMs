datapool:
  id: multidoc2dial

env:
  n_envs: 2
  args:
    max_prompt_length: 350
    max_episode_length: 50
    terminate_on_eos: True
    context_start_token: 0
    prompt_truncation_side: "right"

alg:
  id: ppo
  args:
    n_steps: 50
    batch_size: 2
    verbose: 1
    learning_rate: 0.0000005
    n_epochs: 5
  kl_div:
    coeff: 0.001
    target_kl: 0.2
  policy:
    id: seq2seq_lm_actor_critic_policy
    args:
      model_name: rl4lm_exps/t5-mdd-supervised-ppo-1k-combined01/299_model
      apply_model_parallel: True
      prompt_truncation_side: "right"
      generation_kwargs:
        do_sample: True
        top_k: 50
        max_new_tokens: 50
    
train_evaluation:
  eval_batch_size: 4
  n_iters: 0
  eval_every: 100
  save_every: 100
  metrics:
    - id: mdd_coherence
      args: 
        batch_size: 4
    - id: sacre_bleu
    - id: meteor
    - id: rouge
    - id: bert_score
      args:
        language: en
    - id: bert_precision
      args:
        language: en
    - id: knowledge_f1
    - id: diversity
      args: {}
  generation_kwargs:
    num_beams: 4
    max_new_tokens: 50
    